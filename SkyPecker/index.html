    <style>
      html, body {
        height: 100%; /* Use percentage for potentially better PWA compatibility */
        width: 100%;  /* Use percentage */
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
        overflow: hidden; /* Prevent scrollbars on html/body */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
      }
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none; /* Prevent pull-to-refresh/overscroll effects */
        
        /* Safe area padding for iOS notches/dynamic island */
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        /* Fallback background removed, App.tsx main div handles the gradient */
      }
      #root {
        height: 100%; /* Fill the body's content box (after safe-area padding) */
        width: 100%; /* Fill the body's content box */
        display: flex; /* Allows App.tsx's main div to correctly center content if it uses margins or is smaller */
        overflow: hidden; /* Prevent #root from causing scroll with its own content */
      }
      /* Softer, themed scrollbar */
      ::-webkit-scrollbar {
        width: 8px; 
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3); 
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #5B21B6; 
        border-radius: 8px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #7C3AED; 
      }
    </style>
